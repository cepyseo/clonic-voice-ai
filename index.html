<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonic Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Ayarlar Butonu -->
    <div class="settings-button" id="settingsButton">
        <i class="fas fa-cog"></i>
    </div>

    <!-- Ayarlar Menüsü -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-header">
            <h3>Ayarlar</h3>
            <button class="close-button" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>Dil Seçimi:</label>
                <select id="languageSelect">
                    <option value="tr-TR">Türkçe</option>
                    <option value="en-US">English</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Ses Modeli:</label>
                <select id="voiceModelSelect">
                    <option value="basic">Temel Ses</option>
                    <option value="elevenlabs">Gelişmiş Ses (ElevenLabs)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>ElevenLabs Ses:</label>
                <select id="elevenLabsVoiceSelect" disabled>
                    <option value="ThT5KcBeYPX3keUQqHPh">Rachel - Doğal Ses</option>
                    <option value="ErXwobaYiN019PkySvjV">Antoni - Derin Ses</option>
                    <option value="EXAVITQu4vr4xnSDxMaL">Bella - Akıcı Ses</option>
                    <option value="MF3mGyEYCl7XYWbV9V6O">Elli - Samimi Ses</option>
                </select>
            </div>
            <div class="setting-item">
                <button id="devopsButton" class="devops-button">
                    <i class="fas fa-code-branch"></i> DevOps
                </button>
            </div>
        </div>
    </div>

    <!-- DevOps Modal -->
    <div class="modal" id="devopsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Clonic AI Ekibi</h3>
                <button class="close-button" id="closeDevops">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="team-member">
                    <div class="member-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="member-info">
                        <h4>Tolga Öztürk</h4>
                        <p>Clonic AI - CEO</p>
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-avatar">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <div class="member-info">
                        <h4>Mert Sunucum</h4>
                        <p>Clonic AI - I.T. Management</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container">
        <div class="voice-circle">
            <div class="pulse"></div>
            <button id="recordButton">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="wave-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="voice-level">
                <div class="voice-level-inner"></div>
            </div>
        </div>
        <div id="status" class="status">Başlamak için mikrofona tıklayın</div>
        <div id="response" class="response"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
